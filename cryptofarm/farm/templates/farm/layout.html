{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cryptofarm - Become A Blockchain Farmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static 'farm/styles.css' %}" rel="stylesheet">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    {% block script %}
    {% endblock %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'index' %}">Cryptofarm</a>
        {% else %}
          <a class="navbar-brand" href="{% url 'start' %}">Cryptofarm</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">&#128004;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">My Farm</a>
              <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'login_view' %}">Login</a>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->


    <div class="body">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
